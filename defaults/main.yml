---
# Project source code URL: https://github.com/RSS-Bridge/rss-bridge

rssbridge_enabled: true

rssbridge_identifier: rssbridge
rssbridge_base_path: "/{{ rssbridge_identifier }}"
rssbridge_data_path: "{{ rssbridge_base_path }}/data"

# renovate: datasource=docker depName=rssbridge/rss-bridge
rssbridge_version: latest

rssbridge_uid: ""
rssbridge_gid: ""

rssbridge_scheme: https

# The hostname at which RSS-Bridge is served.
rssbridge_hostname: ""

# The path at which RSS-Bridge is exposed.
# This value must be `/`, as the subpath can only be specified with "rssbridge_environment_variables_webroot".
rssbridge_path_prefix: /

rssbridge_container_image: "{{ rssbridge_container_image_registry_prefix }}rssbridge/rss-bridge:{{ rssbridge_container_image_tag }}"
rssbridge_container_image_tag: "{{ rssbridge_version }}"
rssbridge_container_image_registry_prefix: "{{ rssbridge_container_image_registry_prefix_upstream }}"
rssbridge_container_image_registry_prefix_upstream: "{{ rssbridge_container_image_registry_prefix_upstream_default }}"
rssbridge_container_image_registry_prefix_upstream_default: docker.io/
rssbridge_container_image_force_pull: "{{ rssbridge_container_image.endswith(':latest') }}"

rssbridge_container_image_self_build: false
rssbridge_container_image_self_build_name: "rssbridge/rss-bridge:{{ rssbridge_container_image_self_build_repo_version }}" # the image name must be lowercase
rssbridge_container_image_self_build_repo: "https://github.com/RSS-Bridge/rss-bridge.git"
rssbridge_container_image_self_build_repo_version: "{{ rssbridge_version if rssbridge_version != 'latest' else 'main' }}"
rssbridge_container_image_self_build_src_files_path: "{{ rssbridge_base_path }}/docker-src"

# Controls whether the container exposes its HTTP port (tcp/80 in the container).
#
# Takes an "<ip>:<port>" or "<port>" value (e.g. "127.0.0.1:2586"), or empty string to not expose.
rssbridge_container_http_host_bind_port: ""

# The base container network. It will be auto-created by this role if it doesn't exist already.
rssbridge_container_network: "{{ rssbridge_identifier }}"

# The port number in the container
rssbridge_container_http_port: 3000

# A list of additional container networks that the container would be connected to.
# The role does not create these networks, so make sure they already exist.
# Use this to expose this container to another reverse proxy, which runs in a different container network.
rssbridge_container_additional_networks: "{{ rssbridge_container_additional_networks_auto + rssbridge_container_additional_networks_custom }}"
rssbridge_container_additional_networks_auto: []
rssbridge_container_additional_networks_custom: []

# A list of additional "volumes" to mount in the container.
# This list gets populated dynamically at runtime. You can provide a different default value,
# if you wish to mount your own files into the container.
# Contains definition objects like this: `{"type": "bind", "src": "/outside", "dst": "/inside", "options": "readonly"}.
# See the `--mount` documentation for the `docker run` command.
rssbridge_container_additional_volumes: "{{ rssbridge_container_additional_volumes_auto + rssbridge_container_additional_volumes_custom }}"
rssbridge_container_additional_volumes_auto: []
rssbridge_container_additional_volumes_custom: []

# rssbridge_container_labels_traefik_enabled controls whether labels to assist a Traefik reverse-proxy will be attached to the container.
# See `../templates/labels.j2` for details.
#
# To inject your own other container labels, see `rssbridge_container_labels_additional_labels`.
rssbridge_container_labels_traefik_enabled: true
rssbridge_container_labels_traefik_docker_network: "{{ rssbridge_container_network }}"
rssbridge_container_labels_traefik_hostname: "{{ rssbridge_hostname }}"
# The path prefix must either be `/` or not end with a slash (e.g. `/rssbridge`).
rssbridge_container_labels_traefik_path_prefix: "{{ rssbridge_path_prefix }}"
rssbridge_container_labels_traefik_rule: "Host(`{{ rssbridge_container_labels_traefik_hostname }}`){% if rssbridge_container_labels_traefik_path_prefix != '/' %} && PathPrefix(`{{ rssbridge_container_labels_traefik_path_prefix }}`){% endif %}"
rssbridge_container_labels_traefik_priority: 0
rssbridge_container_labels_traefik_entrypoints: web-secure
rssbridge_container_labels_traefik_tls: "{{ rssbridge_container_labels_traefik_entrypoints != 'web' }}"
rssbridge_container_labels_traefik_tls_certResolver: default  # noqa var-naming

# Controls which additional headers to attach to all HTTP requests.
# To add your own custom request headers, use `rssbridge_container_labels_traefik_additional_request_headers_custom`
rssbridge_container_labels_traefik_additional_request_headers: "{{ rssbridge_container_labels_traefik_additional_request_headers_auto | combine(rssbridge_container_labels_traefik_additional_request_headers_custom) }}"
rssbridge_container_labels_traefik_additional_request_headers_auto: {}
rssbridge_container_labels_traefik_additional_request_headers_custom: {}

# Controls which additional headers to attach to all HTTP responses.
# To add your own custom response headers, use `rssbridge_container_labels_traefik_additional_response_headers_custom`
rssbridge_container_labels_traefik_additional_response_headers: "{{ rssbridge_container_labels_traefik_additional_response_headers_auto | combine(rssbridge_container_labels_traefik_additional_response_headers_custom) }}"
rssbridge_container_labels_traefik_additional_response_headers_auto: |
  {{
    {}
    | combine ({'X-XSS-Protection': rssbridge_http_header_xss_protection} if rssbridge_http_header_xss_protection else {})
    | combine ({'X-Content-Type-Options': rssbridge_http_header_content_type_options} if rssbridge_http_header_content_type_options else {})
    | combine ({'Content-Security-Policy': rssbridge_http_header_content_security_policy} if rssbridge_http_header_content_security_policy else {})
    | combine ({'Permissions-Policy': rssbridge_http_header_permissions_policy} if rssbridge_http_header_permissions_policy else {})
    | combine ({'Strict-Transport-Security': rssbridge_http_header_strict_transport_security} if rssbridge_http_header_strict_transport_security and rssbridge_container_labels_traefik_tls else {})
  }}
rssbridge_container_labels_traefik_additional_response_headers_custom: {}

# rssbridge_container_labels_additional_labels contains a multiline string with additional labels to add to the container label file.
# See `../templates/labels.j2` for details.
#
# Example:
# rssbridge_container_labels_additional_labels: |
#   my.label=1
#   another.label="here"
rssbridge_container_labels_additional_labels: ""

# A list of extra arguments to pass to the container (`docker run` command)
rssbridge_container_extra_arguments: []

# Specifies the value of the `X-XSS-Protection` header
# Stops pages from loading when they detect reflected cross-site scripting (XSS) attacks.
#
# Learn more about it is here:
# - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-XSS-Protection
# - https://portswigger.net/web-security/cross-site-scripting/reflected
rssbridge_http_header_xss_protection: "1; mode=block"

# Specifies the value of the `X-Content-Type-Options` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-Content-Type-Options
rssbridge_http_header_content_type_options: nosniff

# Specifies the value of the `Content-Security-Policy` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy
rssbridge_http_header_content_security_policy: frame-ancestors 'self'

# Specifies the value of the `Permissions-Policy` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Permissions-Policy
rssbridge_http_header_permissions_policy: "{{ 'interest-cohort=()' if rssbridge_floc_optout_enabled else '' }}"

# Specifies the value of the `Strict-Transport-Security` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security
rssbridge_http_header_strict_transport_security: "max-age=31536000; includeSubDomains{{ '; preload' if rssbridge_hsts_preload_enabled else '' }}"

# Controls whether to send a "Permissions-Policy interest-cohort=();" header along with all responses
#
# Learn more about what it is here:
# - https://www.eff.org/deeplinks/2021/03/googles-floc-terrible-idea
# - https://paramdeo.com/blog/opting-your-website-out-of-googles-floc-network
# - https://amifloced.org/
#
# Of course, a better solution is to just stop using browsers (like Chrome), which participate in such tracking practices.
# See: `rssbridge_http_header_permissions_policy`
rssbridge_floc_optout_enabled: true

# Controls if HSTS preloading is enabled
#
# In its strongest and recommended form, the [HSTS policy](https://www.chromium.org/hsts) includes all subdomains, and
# indicates a willingness to be "preloaded" into browsers:
# `Strict-Transport-Security: max-age=31536000; includeSubDomains; preload`
# For more information visit:
# - https://en.wikipedia.org/wiki/HTTP_Strict_Transport_Security
# - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security
# - https://hstspreload.org/#opt-in
# See: `rssbridge_http_header_strict_transport_security`
rssbridge_hsts_preload_enabled: false

# List of systemd services that the RSS-Bridge systemd service depends on
rssbridge_systemd_required_services_list: "{{ rssbridge_systemd_required_services_list_default + rssbridge_systemd_required_services_list_auto + rssbridge_systemd_required_services_list_custom }}"
rssbridge_systemd_required_services_list_default: "{{ [devture_systemd_docker_base_docker_service_name] if devture_systemd_docker_base_docker_service_name else [] }}"
rssbridge_systemd_required_services_list_auto: []
rssbridge_systemd_required_services_list_custom: []

# List of systemd services that the RSS-Bridge systemd service wants
rssbridge_systemd_wanted_services_list: "{{ rssbridge_systemd_wanted_services_list_default + rssbridge_systemd_wanted_services_list_auto + rssbridge_systemd_wanted_services_list_custom }}"
rssbridge_systemd_wanted_services_list_default: []
rssbridge_systemd_wanted_services_list_auto: []
rssbridge_systemd_wanted_services_list_custom: []

# Additional environment variables.
rssbridge_environment_variables_additional_variables: ""
